type = internal/battery
full-at = 98
battery = BAT0
adapter = AC0
poll-interval = 2

label-charging = %percentage%%

format-charging = <ramp-capacity> <label-charging>
format-charging-background = ${colors.color3}
format-charging-foreground = ${colors.color0}
format-charging-padding = 2

label-discharging = %percentage%%

format-discharging = <ramp-capacity> <label-discharging>
format-discharging-background = ${colors.color3}
format-discharging-foreground = ${colors.color0}
format-discharging-padding = 2

format-full = <ramp-capacity> <label-full>
format-full-background = ${colors.color3}
format-full-foreground = ${colors.color0}
format-full-padding = 2

ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 
