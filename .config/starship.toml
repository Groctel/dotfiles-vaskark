# prompt
add_newline = true

[battery]
full_symbol = "🔋 "
charging_symbol = "⚡️ "
discharging_symbol = "💀 "

[[battery.display]]
threshold = 30
style = "bold red"
discharging_symbol = "💦"

[character]
success_symbol = "[❯](bold green)"
error_symbol = "[❯](bold red)"
vicmd_symbol = "[❮](bold green)"
disabled = false

[cmd_duration]
min_time = 500
format = "took [$duration](bold yellow)"

[directory]
truncation_length = 8
truncation_symbol = "…/"

[git_branch]
symbol = "🌱 "

[git_commit]
commit_hash_length = 4
tag_symbol = "🔖 "

[git_state]
format = '[\($state( $progress_current of $progress_total)\)]($style) '
cherry_pick = "[🍒 PICKING](bold red)"

[git_metrics]
added_style = "bold blue"
format = '[+$added]($added_style)/[-$deleted]($deleted_style) '

[git_status]
conflicted = "🏳"
ahead = "🏎💨"
behind = "😰"
diverged = "😵"
up_to_date = "✓"
untracked = "🤷‍"
stashed = "📦"
modified = "📝"
staged = '[++\($count\)](green)'
renamed = "👅"
deleted = "🗑"

# [git_status]
# ahead = "⇡${count}"
# diverged = "⇕⇡${ahead_count}⇣${behind_count}"
# behind = "⇣${count}"

[hostname]
ssh_only = true
format =  "on [$hostname](bold cyan) "
disabled = false

# [jobs]
# symbol = "+"
# number_threshold = 4
# symbol_threshold = 0

[line_break]
disabled = false

[memory_usage]
threshold = -1
format = "$symbol [${ram_pct}]($style) "
style = "bold dimmed green"
symbol= "🐏"
disabled = true

[username]
format = "[$user]($style) "
disabled = false

