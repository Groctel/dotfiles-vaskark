window:
  dimensions:
    columns: 80
    lines: 22
  padding:
    x: 20
    y: 20
  opacity: 0.95

font:
  normal:
    family: Monospace
    style: Regular
  bold:
    family: Monospace
    style: Bold
  size: 9.0

bell:
  command: { program: "canberra-gtk-play", args: ["-i", "bell"] }

cursor:
  style:
    shape: Beam
  vi_mode_style: Block

key_bindings:
   - { key: F2, mods: Control|Shift, command: { program: "subl", args: ["~/.config/alacritty/mono.yml"] }}
