<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>

 <!--Global settings-->
 <match target="font">
  <edit name="antialias" mode="assign">
   <bool>true</bool>
  </edit>
  <edit name="autohint" mode="assign">
   <bool>true</bool>
  </edit>
  <edit name="hinting" mode="assign">
   <bool>true</bool>
  </edit>
  <edit name="hintstyle" mode="assign">
   <!--Values: hintnone, hintslight, hintmedium, hintfull-->
   <const>hintfull</const>
  </edit>
  <edit name="lcdfilter" mode="assign">
   <const>lcddefault</const>
  </edit>
  <edit name="rgba" mode="assign">
   <const>rgb</const>
  </edit>
 </match>

 <!--Global monospace font-->
 <match target="pattern">
  <test qual="any" name="family">
   <string>monospace</string>
  </test>
  <edit name="family" binding="strong" mode="prepend">
   <string>Hurmit Nerd Font Mono</string>
  </edit>
 </match>

<!-- Bitmap fonts are disabled by default, system-wide -->
 <!-- Leave /etc/fonts/conf.d/10-* and /etc/fonts/conf.d/70-no-bitmaps.conf as is -->
 <!-- Place exceptions here -->

 <acceptfont>
   <pattern>
     <patelt name="family">
       <string>cozette</string>
     </patelt>
   </pattern>
 </acceptfont>

 <acceptfont>
   <pattern>
     <patelt name="family">
       <string>scientifica</string>
     </patelt>
   </pattern>
 </acceptfont>

 <acceptfont>
   <pattern>
     <patelt name="family">
       <string>siji</string>
     </patelt>
   </pattern>
 </acceptfont>

<!-- make scientifica available for kitty -->
<match target="scan">
    <test name="family">
        <string>scientifica</string>
    </test>
    <edit name="spacing">
        <int>90</int>
    </edit>
</match>

<!-- Emojis -->

<alias>
<family>serif</family>
<prefer>
  <family>JoyPixels</family>
</prefer>
 </alias>
 <alias>
<family>sans-serif</family>
<prefer>
  <family>JoyPixels</family>
</prefer>
 </alias>
 <alias>
<family>monospace</family>
<prefer>
  <family>JoyPixels</family>
</prefer>
 </alias>
 <match target="pattern">
<test qual="any" name="family"><string>Noto Color Emoji</string></test>
<edit name="family" mode="assign" binding="same"><string>JoyPixels</string></edit>
 </match>

</fontconfig>
