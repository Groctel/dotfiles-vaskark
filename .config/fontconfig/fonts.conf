<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
 <!--Global settings-->
 <match target="font">
  <edit name="antialias" mode="assign">
   <bool>true</bool>
  </edit>
  <edit name="autohint" mode="assign">
   <bool>true</bool>
  </edit>
  <edit name="hinting" mode="assign">
   <bool>true</bool>
  </edit>
  <edit name="hintstyle" mode="assign">
   <!--Values: hintnone, hintslight, hintmedium, hintfull-->
   <const>hintfull</const>
  </edit>
  <edit name="lcdfilter" mode="assign">
   <const>lcddefault</const>
  </edit>
  <edit name="rgba" mode="assign">
   <const>rgb</const>
  </edit>
 </match>
 <!--Global monospace font-->
 <match target="pattern">
  <test qual="any" name="family">
   <string>monospace</string>
  </test>
  <edit name="family" binding="strong" mode="prepend">
   <string>Hurmit Nerd Font Mono</string>
  </edit>
 </match>
 <!-- Make font have spacing=100 for kitty
    <match target="scan">
    	<test name="family">
    	    <string>Hurmit Nerd Font Mono</string>
    	</test>
    	<edit name="spacing">
    	    <int>100</int>
    	</edit>
    </match>-->
 <dir>~/.fonts</dir>
 <match target="font">
  <edit name="hinting" mode="assign">
   <bool>false</bool>
  </edit>
 </match>
 <match target="font">
  <edit name="hintstyle" mode="assign">
   <const>hintnone</const>
  </edit>
 </match>
 <match target="font">
  <edit name="antialias" mode="assign">
   <bool>true</bool>
  </edit>
 </match>
</fontconfig>
