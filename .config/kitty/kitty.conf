# Fonts
font_family       Monospace 
bold_font         auto
italic_font       auto
bold_italic_font  auto
font_size         8.0

adjust_line_height -1
adjust_column_width -1
box_drawing_scale 0.001, 1, 1.5, 2

symbol_map U+E087,U+E103,U+E104,U+E08D,U+E146 Typicons

# Cursor
cursor_shape beam
cursor_beam_thickness 1
cursor_blink_interval 0
cursor_stop_blinking_after 10.0

# Scrollback
scrollback_lines 2000
scrollback_pager less --chop-long-lines --RAW-CONTROL-CHARS +INPUT_LINE_NUMBER
wheel_scroll_multiplier 5.0
touch_scroll_multiplier 1.0

# Mouse
mouse_hide_wait 3
url_style curly
open_url_modifiers kitty_mod
open_url_with default
copy_on_select yes
rectangle_select_modifiers ctrl+alt
select_by_word_characters :@-./_~?&=%+#
click_interval 0.5
focus_follows_mouse no
pointer_shape_when_grabbed arrow

# Performance
repaint_delay 20
input_delay 3
sync_to_monitor no

# Bell
enable_audio_bell no
window_alert_on_bell no
bell_on_tab no
command_on_bell canberra-gtk-play -i bell

# Window layout
remember_window_size   no
initial_window_width   92c
initial_window_height  24c
enabled_layouts *
window_border_width 1
draw_minimal_borders yes
window_margin_width 4
single_window_margin_width -1000.0
window_padding_width 14
hide_window_decorations no

# Tab bar
tab_bar_edge bottom
tab_bar_margin_width 1.0
tab_bar_style fade
tab_title_template "{index}: {title}"
active_tab_font_style normal
inactive_tab_font_style normal

# Colors
#include themes/Skigh.conf
include ~/.cache/wal/colors-kitty.conf
dynamic_background_opacity yes
background_opacity 0.95
#dim_opacity 0.75

# Advanced
shell .
editor .
close_on_child_death no
allow_remote_control no
term xterm-kitty

# Keys
kitty_mod			Alt

# Clipboard
map kitty_mod+c        		copy_to_clipboard
map kitty_mod+v        		paste_from_clipboard
map kitty_mod+s        		paste_from_selection
map kitty_mod+o 		pass_selection_to_program

# Scrolling
map kitty_mod+up        	scroll_line_up
map kitty_mod+down      	scroll_line_down
map kitty_mod+k         	scroll_line_up
map kitty_mod+j         	scroll_line_down
map kitty_mod+shift+up        	scroll_page_up
map kitty_mod+shift+down      	scroll_page_down
map kitty_mod+shift+k        	scroll_page_up
map kitty_mod+shift+j      	scroll_page_down
map kitty_mod+home            	scroll_home
map kitty_mod+end             	scroll_end
map kitty_mod+h               	show_scrollback

# Windows
map kitty_mod+enter    		new_window
map ctrl+alt+enter    		launch --cwd=current
map kitty_mod+y      		launch pipes -t 3
map kitty_mod+n        		new_os_window
map kitty_mod+w        		close_window
map kitty_mod+]        		next_window
map kitty_mod+[        		previous_window
map kitty_mod+f        		move_window_forward
map kitty_mod+b        		move_window_backward
map kitty_mod+`        		move_window_to_top
map kitty_mod+r 		start_resizing_window

map kitty_mod+1        		first_window
map kitty_mod+2        		second_window
map kitty_mod+3        		third_window
map kitty_mod+4        		fourth_window
map kitty_mod+5        		fifth_window
map kitty_mod+6        		sixth_window
map kitty_mod+7        		seventh_window
map kitty_mod+8        		eighth_window
map kitty_mod+9        		ninth_window
map kitty_mod+0        		tenth_window

map ctrl+left 			resize_window narrower
map ctrl+right 			resize_window wider
map ctrl+up 			resize_window taller
map ctrl+down 			resize_window shorter

# Tabs
map kitty_mod+right    		next_tab
map kitty_mod+left     		previous_tab
map kitty_mod+t        		new_tab
map kitty_mod+q        		close_tab
map kitty_mod+.        		move_tab_forward
map kitty_mod+,        		move_tab_backward
map kitty_mod+shift+t        	set_tab_title

# Layouts
map kitty_mod+l 		next_layout
map ctrl+kitty_mod+s 		goto_layout stack
map ctrl+kitty_mod+t 		goto_layout tall
map ctrl+kitty_mod+f 		goto_layout fat
map ctrl+kitty_mod+g 		goto_layout grid
map ctrl+kitty_mod+v 		goto_layout vertical
map ctrl+kitty_mod+h		goto_layout horizontal
map ctrl+kitty_mod+p 		last_used_layout

# Fonts
map kitty_mod+equal    		change_font_size all +1.0
map kitty_mod+minus    		change_font_size all -1.0
map kitty_mod+0        		change_font_size all 0
map kitty_mod+f6       		change_font_size all 16.0
map kitty_mod+shift+f6		change_font_size current 16.0

# Misc
map kitty_mod+e			kitten hints
map kitty_mod+f11		toggle_fullscreen
map kitty_mod+f10 		toggle_maximized
map kitty_mod+u 		kitten unicode_input
map kitty_mod+f2     		edit_config_file
map kitty_mod+escape 		kitty_shell window
map kitty_mod+a>m 		set_background_opacity +0.2
map kitty_mod+a>l 		set_background_opacity -0.2
map kitty_mod+a>1 		set_background_opacity 1
map kitty_mod+a>d 		set_background_opacity default
map kitty_mod+delete 		clear_terminal reset active
map ctrl+l 			combine : clear_terminal scroll active : send_text normal,application \x0c

# Colour themes
map kitty_mod+ctrl+1 set_colors --configured ~/.config/kitty/themes/Dracula.conf
map kitty_mod+ctrl+2 set_colors --configured ~/.config/kitty/themes/Atom.conf
map kitty_mod+ctrl+3 set_colors --configured ~/.config/kitty/themes/Solarized_Dark.conf
map kitty_mod+ctrl+4 set_colors --configured ~/.config/kitty/themes/Skyfall.conf
map kitty_mod+ctrl+5 set_colors --configured ~/.config/kitty/themes/Dkeg-Designr.conf
map kitty_mod+ctrl+6 set_colors --configured ~/.config/kitty/themes/Sexy-Gotham.conf
map kitty_mod+ctrl+7 set_colors --configured ~/.config/kitty/themes/Dkeg-Skigh.conf
map kitty_mod+ctrl+8 set_colors --configured ~/.config/kitty/themes/TempusFuture.conf
map kitty_mod+ctrl+9 set_colors --configured ~/.config/kitty/themes/Urple.conf

# Marks
map f1 create_marker
map f2 remove_marker
